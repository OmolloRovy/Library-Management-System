name: Backend CI

on:
  push:
    paths:
      - 'backend/**'
  pull_request:
    paths:
      - 'backend/**'
  workflow_dispatch:

jobs:
  backend:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install Dependencies
        run: pnpm install

      - name: Setup Environment Variables
        run: |
          echo "PORT=5000" > .env
          echo "MONGODB_URI=mongodb://localhost:27017/library-test" >> .env
          echo "JWT_SECRET=testing-secret" >> .env
          echo "NODE_ENV=test" >> .env

      - name: Lint Code
        run: pnpm run lint

      - name: Run Tests
        run: pnpm run test || echo "No tests defined yet"

      - name: Start Dev Server (dry run)
        run: pnpm run dev &
